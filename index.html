<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: #333;
            position: relative;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 25px 45px; 
            display: inline-block;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757; 
        }
        
        .impostazioni i {
            font-size: 22px;
        }

        .impostazioni:hover i.fa-gear {
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 22px;
        }

        .section-header {
            background-color: #333; 
            color: white; 
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
        }

        .last-activity {
            margin-top: 5%;
            width: 15%;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .circle {
            width: 50px;
            height: 50px;
            background-color: lightgray;
            border-radius: 50%;
            margin-bottom: 10px;
            margin-top: 20px;
        }

        .main-content {
            width: 25%;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .main-content img {
            max-width: 100%;
            height: auto;
        }

        .leaderboard {
            margin-top: 5%;
            width: 20%;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .bottom-section {
            width: 50%;
            height: 150px;
            background-color: lightgray;
            margin: 20px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <a href="http://listaanime.000.pe" class="Navbar-Sections">Home</a>
        <a href="#" class="Navbar-Sections">My List</a>
        <a href="http://listaanime.000.pe/anime" class="Navbar-Sections">Anime</a>
        <a href="#" class="Navbar-Sections">Users</a>
        <a href="#" class="impostazioni">
            <i class="fa fa-gear"></i>
        </a>
    </div>

    <!-- Main Content Area -->
    <div class="content">
        <!-- Last Activity Sidebar -->
        <div class="last-activity">
            <div class="section-header">Last Activities</div> <!-- Rettangolo colorato per "Last Activities" -->
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/f4/The_Scream.jpg" alt="Main Image">
        </div>

        <!-- Leaderboard Sidebar -->
        <div class="leaderboard">
            <div class="section-header">Leaderboard</div> <!-- Rettangolo colorato per "Leaderboard" -->
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
        </div>
    </div>

</body>
</html>
